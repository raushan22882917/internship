<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .navbar {
            background-color: #008cba;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar h1 {
            margin: 0;
            font-size: 28px;
        }
        .navbar a.back-button {
            background-color: #005f7f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .navbar a.back-button:hover {
            background-color: #003f5f;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #008cba;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="file"],
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }
        button,
        input[type="submit"],
        a.download-link {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
            background-color: #008cba;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            flex: 1;
        }
        button:hover,
        input[type="submit"]:hover,
        a.download-link:hover {
            background-color: #005f7f;
        }
        .footer {
            background-color: #008cba;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group a.download-link {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-group a.download-link i {
            margin-right: 8px;
        }
    </style>
    <script>
        function toggleResizeOptions() {
            const option = document.getElementById("option").value;
            const resizeOptions = document.getElementById("resize-options");
            if (option === "resize" || option === "resize_background_remove") {
                resizeOptions.style.display = "block";
            } else {
                resizeOptions.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="javascript:history.back()" class="back-button">Back</a>
        <h1>Image Downloader</h1>
    </div>

    <div class="container">
        <h1>Upload CSV to Download Images</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">CSV File:</label>
            <input type="file" name="file" id="file" required><br><br>
            
            <label for="option">Select Option:</label>
            <select name="option" id="option" onchange="toggleResizeOptions()" required>
                <option value="original">Download Original Image</option>
                <option value="background_remove">Background Remove</option>
                <option value="resize">Resize Image</option>
                <option value="resize_background_remove">Resize + Background Remove</option>
            </select><br><br>

            <div id="resize-options" style="display: none;">
                <label for="width">Width (pixels):</label>
                <input type="number" name="width" id="width" min="1"><br><br>
                <label for="height">Height (pixels):</label>
                <input type="number" name="height" id="height" min="1"><br><br>
            </div>
            
            <div class="button-group">
                <input type="submit" value="Submit">
                <a href="static/demo/Dummy File.csv" class="download-link" download="Dummy_File.csv">
                    <i class="fas fa-download"></i>Download
                </a>
            </div>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 Moglix. All Rights Reserved.
    </div>
</body>
</html>
